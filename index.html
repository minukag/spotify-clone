    <script> //change slider progress bar colour
        //change slider bar colour
        const update_slider = ((slider, col1, col2) => {
            slider.style.background = `linear-gradient(90deg, ${col1} 0%, ${col1} ${slider.value}%,  ${col2} ${slider.value}%)`
        })
        //initial position of the slider bar
        Array.from(document.getElementsByClassName("track-slider")).forEach(e => {
            update_slider(e, "#B3B3B3", "#535353")
        });
        //add event listeners to sliders
        Array.from(document.getElementsByClassName("track-slider")).forEach(e => {
            e.addEventListener("mouseover", (e) => update_slider(e.target, "#1DB954", "#535353"))
            e.addEventListener("mouseout", (e) => update_slider(e.target, "#B3B3B3", "#535353"))
            e.addEventListener("input", (e) => update_slider(e.target, "#1DB954", "#535353"))
        });
    </script>

    <script>//volume button
        const update_volume_icon = ((value) => {
            vol_icon = document.getElementById("volume-icon")
            vol_icon_class = "fas fa-volume-"
            vol_icon_state = vol_icon.className.replace(vol_icon_class, "")

            if (value == 0) {
                vol_icon_state = "mute"
            } else if (value < 50) {
                vol_icon_state = "down"
            }
            else {
                vol_icon_state = "up"
            }
            vol_icon.className = vol_icon_class + vol_icon_state
        })
        document.getElementById("volume-slider").addEventListener("input", (e) => update_volume_icon(e.target.value))
        document.getElementById("volume-btn").addEventListener("click", (e) => {
            volume_slider = document.getElementById("volume-slider")
            if (volume_slider.value > 0) {
                volume_slider.value = 0
                update_slider(volume_slider, "#B3B3B3", "#535353")
                update_volume_icon(volume_slider.value)
            }
            else {
                volume_slider.value = 100
                update_slider(volume_slider, "#B3B3B3", "#535353")
                update_volume_icon(volume_slider.value)
            }
        })
    </script>

    <script>//play pause button
        const update_play_pause_icon = (() => {
            p_icon = document.getElementById("track-play-pause-icon")
            p_icon_state = p_icon.className
            if (p_icon_state == "fas fa-play fa-xs") {
                p_icon_state = "fas fa-pause fa-xs"
            } else {
                p_icon_state = "fas fa-play fa-xs"
            }
            p_icon.className = p_icon_state
        })
        document.getElementById("track-play-pause").addEventListener("click", (e) => {
            update_play_pause_icon()
        })
